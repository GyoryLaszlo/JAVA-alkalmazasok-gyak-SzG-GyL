<section th:fragment="content" class="page-section py-0" id="admin">
    <div class="container-fluid bg-primary text-center text-white py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">ADMIN</h2>
                <hr class="divider divider-light"/>
                <p class="text-white-75 mb-4">Felhasználók kezelése</p>
            </div>
        </div>
    </div>

    <div class="container my-5" style="max-width: 1000px;">
        <div class="card shadow-sm border-0">
            <div class="card-body px-4 py-4">
                <h4 class="text-primary mb-4 text-center">Felhasználó szerkesztése</h4>

                <form action="#" th:action="@{/admin/user/modosit}" method="post">

                    <input type="hidden" name="username" th:value="${user.username}">

                    <div class="row g-3">
                        <div class="col-sm-4">
                            <label class="form-label fw-semibold mb-1">Felhasználó neve</label>
                            <input type="text" th:value="${user.username}" class="form-control" required disabled>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label fw-semibold mb-1">Szerepkör</label>
                            <select name="authority" class="form-select">
                                <option value="ROLE_USER"
                                        th:selected="${user.authority.authority == 'ROLE_USER'}">
                                    Regisztrált felhasználó
                                </option>
                                <option value="ROLE_ADMIN"
                                        th:selected="${user.authority.authority == 'ROLE_ADMIN'}">
                                    Adminisztrátor
                                </option>
                            </select>
                        </div>

                        <div class="col-sm-2">
                            <label class="form-label fw-semibold mb-1 d-block">Státusz</label>
                            <div class="form-check form-switch">
                                <input type="checkbox" name="enabled" th:checked="${user.enabled}" class="form-check-input"
                                       id="enabledSwitch">
                                <label class="form-check-label" for="enabledSwitch"
                                       th:text="${user.enabled} ? 'Aktív' : 'Inaktív'"></label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a th:href="@{/admin}" class="btn btn-outline-secondary px-4">
                            Vissza
                        </a>
                        <button type="submit" class="btn btn-primary text-white px-4">
                            Módosít
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
