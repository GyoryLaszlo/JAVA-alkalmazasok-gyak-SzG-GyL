<section th:fragment="content" class="page-section py-0" id="admin">
    <div class="container-fluid bg-primary text-center text-white py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">ADMIN</h2>
                <hr class="divider divider-light"/>
                <p class="text-white-75 mb-4">Felhasználók kezelése</p>
            </div>
        </div>
    </div>

    <div class="container-lg my-5">
        <h3 class="mb-4 text-primary text-center fw-bold">Felhasználók listája</h3>

        <div class="row g-4">
            <div class="col-12 text-center text-muted py-4" th:if="${#lists.isEmpty(users)}">
                Nincsenek felhasználók
            </div>

            <div class="col-sm-6 col-md-5 col-lg-4" th:each="u : ${users}">
                <div class="card border-0 shadow-sm h-100 rounded-4">
                    <div class="card-body d-flex align-items-center gap-3">

                        <div>
                            <div th:if="${u.authorities[0].toString() == 'Adminisztrátor'}">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64"
                                     class="bg-light rounded-circle p-1">
                                    <circle cx="32" cy="32" r="30" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
                                    <circle cx="32" cy="24" r="10" fill="#ffd54f"/>
                                    <path fill="#ffc107" d="M16 50c0-8 6-14 16-14s16 6 16 14H16z"/>
                                </svg>
                            </div>
                            <div th:unless="${u.authorities[0].toString() == 'Adminisztrátor'}">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64"
                                     class="bg-light rounded-circle p-1">
                                    <circle cx="32" cy="32" r="30" fill="#f0f4f8" stroke="#c5d1e1" stroke-width="2"/>
                                    <circle cx="32" cy="24" r="10" fill="#90a4ae"/>
                                    <path fill="#90a4ae" d="M16 50c0-8 6-14 16-14s16 6 16 14H16z"/>
                                </svg>
                            </div>
                        </div>

                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-start">
                                <h5 class="fw-semibold mb-0" th:text="${u.username}"></h5>
                                <a th:href="@{'/admin/users/edit/'+${u.username}}" class="text-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                    </svg>
                                </a>
                            </div>
                            <p class="text-primary small mb-2" th:text="${u.authorities[0].toString()}"></p>
                            <div class="d-flex justify-content-end align-items-end">
                                <span th:if="${u.enabled}" class="badge bg-success bg-opacity-75">Aktív</span>
                                <span th:unless="${u.enabled}" class="badge bg-danger bg-opacity-75">Inaktív</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
