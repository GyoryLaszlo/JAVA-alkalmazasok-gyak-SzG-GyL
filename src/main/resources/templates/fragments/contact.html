<section th:fragment="content" class="page-section" id="contact">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Üzenetküldés</h2>
                <hr class="divider" />
                <p class="text-muted mb-5">Kérdés esetén, vegye fel velünk a kapcsolatot! Bejelentkezett felhasználóként, láthatja az üzeneteket is.</p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6" th:fragment="content" xmlns:th="http://www.thymeleaf.org">
                <div class="alert alert-success d-flex align-items-center mb-3"
                     th:if="${ok}">
                    <i class="bi bi-check-circle me-2"></i>
                    <span>Üzenetedet sikeresen elküldtük!</span>
                </div>


                <form th:action="@{/contact}" method="post" th:object="${form}" id="contactForm">
                    <!-- CSRF KELL -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <!-- Full name -->
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{fullname}" id="fullname" placeholder="Teljes név">
                        <label for="fullname">Teljes név</label>
                        <div class="invalid-feedback d-block" th:errors="*{fullname}"></div>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{email}" id="email" type="email" placeholder="name@example.com">
                        <label for="email">E-mail</label>
                        <div class="invalid-feedback d-block" th:errors="*{email}"></div>
                    </div>

                    <!-- Phone -->
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{phonenumber}" id="phone" placeholder="+36 30 123 4567">
                        <label for="phone">Telefonszám</label>
                        <div class="invalid-feedback d-block" th:errors="*{phonenumber}"></div>
                    </div>

                    <!-- Message -->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" th:field="*{message}" id="message" style="height: 10rem" placeholder="Üzenet"></textarea>
                        <label for="message">Üzenet</label>
                        <div class="invalid-feedback d-block" th:errors="*{message}"></div>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary btn-xl" type="submit">Küldés</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-4 text-center mb-5 mb-lg-0">
                <i class="bi-phone fs-2 mb-3 text-muted"></i>
                <div>+1 (555) 123-4567</div>
            </div>
        </div>
    </div>
</section>
