<!DOCTYPE html>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ReNew Kft – JAVA beadandó</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- (opcionális) History API támogatás több feature-höz -->
    <script src="https://unpkg.com/htmx.org/dist/ext/history.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script>
        document.body.addEventListener('htmx:configRequest', (e) => {
            const token  = document.querySelector('meta[name="_csrf"]').content;
            const header = document.querySelector('meta[name="_csrf_header"]').content;
            e.detail.headers[header] = token;
        });
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top shadow-sm" style="z-index:1030">
    <div class="container px-4 px-lg-5">
        <!-- Brand -->
        <a class="navbar-brand me-2" th:href="@{/}">ReNew Kft</a>

        <!-- Hamburger -->
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Váltás">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Összecsukható rész -->
        <div class="collapse navbar-collapse justify-content-between" id="mainNav">
            <!-- Bal: menü -->
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/}"
                       th:attr="hx-get=@{/}, hx-target='#content', hx-push-url='true'">Főoldal</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/database}"
                       th:attr="hx-get=@{/database}, hx-target='#content', hx-push-url='true'">Adatbázis</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/contact}"
                       th:attr="hx-get=@{/contact}, hx-target='#content', hx-push-url='true'">Kapcsolat</a>
                </li>

                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','USER')">
                    <a class="nav-link"
                       th:href="@{/messages}"
                       th:attr="hx-get=@{/messages}, hx-target='#content', hx-push-url='true'">Üzenetek</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/diagram}"
                       th:attr="hx-get=@{/diagram}, hx-target='#content', hx-push-url='true'">Diagram</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/crud}"
                       th:attr="hx-get=@{/crud}, hx-target='#content', hx-push-url='true'">CRUD</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link"
                       th:href="@{/restful}"
                       th:attr="hx-get=@{/restful}, hx-target='#content', hx-push-url='true'">RESTful</a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link"
                       th:href="@{/admin}"
                       th:attr="hx-get=@{/admin}, hx-target='#content', hx-push-url='true'">Admin</a>
                </li>
            </ul>

            <!-- Jobb: auth sáv -->
            <div class="d-flex align-items-center gap-3 auth-bar">
                <div sec:authorize="isAuthenticated()" class="small">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        Szia, <strong><span sec:authentication="name"></span></strong>!
                        <button class="btn btn-sm btn-primary ms-2" type="submit">Kijelentkezés</button>
                    </form>
                </div>
                <div sec:authorize="isAnonymous()" class="small">
                    <span class="text-muted me-1">Szia, Vendég!</span>
                    <a href="#" role="button" class="link-primary text-decoration-none"
                       data-bs-toggle="modal" data-bs-target="#loginModal">Bejelentkezés</a>
                </div>
            </div>
        </div>
    </div>
</nav>


<!-- IDE kerül minden aloldal tartalma -->
<main id="content">
    <div th:replace="${view} == null
                     ? ~{fragments/home :: content}
                     : ~{__${view}__ :: content}">
    </div>
</main>

<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2025 - NJE Gamf - Mérnökinformatika</div></div>
</footer>


<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" sec:authorize="isAnonymous()">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bejelentkezés</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="modal-body d-flex flex-column gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input class="form-control" name="username" placeholder="Felhasználónév" required>
                    <input class="form-control" type="password" name="password" placeholder="Jelszó" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Bejelentkezés</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/diagram.js}"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script>if (window.htmx) { htmx.logAll(); }</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const nav = document.getElementById('mainNav');
        const toggler = document.querySelector('.navbar-toggler');
        if (!nav || !toggler || typeof bootstrap === 'undefined') return;

        // Ne automatikusan togglölje inicializáláskor
        const bsCollapse = bootstrap.Collapse.getOrCreateInstance(nav, { toggle: false });

        // Gomb kézi toggle – így biztos zár/nyit
        toggler.addEventListener('click', function () {
            if (nav.classList.contains('show')) bsCollapse.hide();
            else bsCollapse.show();
        });

        // Linkkattintás után csukjuk be (mobilon fontos)
        document.addEventListener('click', function (e) {
            const link = e.target.closest('.navbar .nav-link, .navbar .dropdown-item, .navbar .btn');
            if (!link) return;
            if (nav.classList.contains('show')) bsCollapse.hide();
        });

        // HTMX betöltés után is csukjuk vissza, hogy ne maradjon nyitva
        document.body.addEventListener('htmx:afterOnLoad', function () {
            if (nav.classList.contains('show')) bsCollapse.hide();
        });
    });
</script>

</body>
</html>
