<!DOCTYPE html>
<html lang="hu"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Novabook – JAVA beadandó</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- (opcionális) History API támogatás több feature-höz -->
    <script src="https://unpkg.com/htmx.org/dist/ext/history.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script>
        document.body.addEventListener('htmx:configRequest', (e) => {
            const token  = document.querySelector('meta[name="_csrf"]').content;
            const header = document.querySelector('meta[name="_csrf_header"]').content;
            e.detail.headers[header] = token;
        });
    </script>
</head>
<body>

<nav class="navbar">
    <div class="container px-4 px-lg-5" id="navbarResponsive">
    <a class="navbar-brand" th:href="@{/}">Novabook</a>

    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/}"
               th:attr="hx-get=@{/}, hx-target='#content', hx-push-url='true'">
                Főoldal
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/database}"
               th:attr="hx-get=@{/database}, hx-target='#content', hx-push-url='true'">
                Adatbázis
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/contact}"
               th:attr="hx-get=@{/contact}, hx-target='#content', hx-push-url='true'">
                Kapcsolat
            </a>
        </li>

        <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','USER')">
            <a class="nav-link"
               th:href="@{/messages}"
               th:attr="hx-get=@{/messages}, hx-target='#content', hx-push-url='true'">
                Üzenetek
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/diagram}"
               th:attr="hx-get=@{/diagram}, hx-target='#content', hx-push-url='true'">
                Diagram
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/crud}"
               th:attr="hx-get=@{/crud}, hx-target='#content', hx-push-url='true'">
                CRUD
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link"
               th:href="@{/restful}"
               th:attr="hx-get=@{/restful}, hx-target='#content', hx-push-url='true'">
                RESTful
            </a>
        </li>

        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link"
               th:href="@{/admin}"
               th:attr="hx-get=@{/admin}, hx-target='#content', hx-push-url='true'">
                Admin
            </a>
        </li>
    </ul>


    <!-- auth sáv -->
    <div class="auth-bar">
        <div sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                Szia, <strong><span sec:authentication="name"></span></strong>!
                <button class="btn btn-primary btn-sm" type="submit">Kijelentkezés</button>
            </form>
        </div>
        <div sec:authorize="isAnonymous()">
            Szia, Vendég!
            <a th:href="@{/login}"
               data-bs-toggle="modal"
               data-bs-target="#loginModal"
               onclick="event.preventDefault()">Bejelentkezés</a>
        </div>
    </div>
</div>
</nav>

<!-- IDE kerül minden aloldal tartalma -->
<main id="content">
    <div th:replace="${view} == null
                     ? ~{fragments/home :: content}
                     : ~{__${view}__ :: content}">
    </div>
</main>

<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2025 - NJE Gamf - Mérnökinformatika</div></div>
</footer>


<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" sec:authorize="isAnonymous()">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Bejelentkezés</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="modal-body d-flex flex-column gap-3">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <input class="form-control" name="username" placeholder="Felhasználónév" required>
                    <input class="form-control" type="password" name="password" placeholder="Jelszó" required>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Bejelentkezés</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/scripts.js}"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script>if (window.htmx) { htmx.logAll(); }</script>
</body>
</html>
